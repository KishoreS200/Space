<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
    <defs>
        <linearGradient id="spaceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0a0e27"/>
            <stop offset="100%" stop-color="#1a1f3a"/>
        </linearGradient>
    </defs>
    <rect width="300" height="200" fill="url(#spaceGrad)"/>
    <!-- Voyager spacecraft -->
    <g transform="translate(150, 100)">
        <rect x="-40" y="-10" width="80" height="20" fill="#ecf0f1" rx="5"/>
        <rect x="-30" y="-20" width="60" height="10" fill="#bdc3c7" rx="3"/>
        <circle cx="40" cy="0" r="15" fill="#f1c40f"/>
        <rect x="-50" y="-5" width="10" height="10" fill="#3498db"/>
        <rect x="-50" y="5" width="10" height="10" fill="#3498db"/>
        <rect x="50" y="-5" width="10" height="10" fill="#3498db"/>
        <rect x="50" y="5" width="10" height="10" fill="#3498db"/>
        <!-- Dish antenna -->
        <ellipse cx="-60" cy="0" rx="15" ry="8" fill="#ffffff" transform="rotate(-45)"/>
    </g>
    <!-- Stars -->
    <circle cx="50" cy="30" r="1" fill="#ffffff"/>
    <circle cx="250" cy="50" r="1.5" fill="#ffffff"/>
    <circle cx="100" cy="180" r="1" fill="#ffffff"/>
    <circle cx="200" cy="20" r="1.2" fill="#ffffff"/>
    <circle cx="80" cy="120" r="1" fill="#ffffff"/>
    <text x="150" y="190" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Voyager 1 Spacecraft</text>
</svg>
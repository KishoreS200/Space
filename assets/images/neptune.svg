<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <defs>
        <radialGradient id="neptuneGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#2e86de"/>
            <stop offset="50%" stop-color="#2980b9"/>
            <stop offset="100%" stop-color="#1a5276"/>
        </radialGradient>
        <filter id="neptuneGlow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="3" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    <circle cx="100" cy="100" r="90" fill="url(#neptuneGrad)" filter="url(#neptuneGlow)"/>
    <!-- Storm spots -->
    <ellipse cx="70" cy="80" rx="10" ry="8" fill="#ffffff" opacity="0.8"/>
    <ellipse cx="130" cy="120" rx="8" ry="6" fill="#ffffff" opacity="0.8"/>
    <text x="100" y="180" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Neptune</text>
</svg>
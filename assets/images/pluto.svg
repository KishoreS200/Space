<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <defs>
        <radialGradient id="plutoGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#d35400"/>
            <stop offset="50%" stop-color="#b03a2e"/>
            <stop offset="100%" stop-color="#78281f"/>
        </radialGradient>
        <filter id="plutoGlow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="1" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    <circle cx="100" cy="100" r="60" fill="url(#plutoGrad)" filter="url(#plutoGlow)"/>
    <!-- Heart-shaped glacier -->
    <path d="M80,70 Q100,50 120,70 Q140,90 120,110 Q100,130 80,110 Q60,90 80,70" fill="#ecf0f1" opacity="0.8"/>
    <text x="100" y="180" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Pluto</text>
</svg>
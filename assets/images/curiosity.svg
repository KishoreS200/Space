<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
    <defs>
        <linearGradient id="marsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#d35400"/>
            <stop offset="100%" stop-color="#c0392b"/>
        </linearGradient>
    </defs>
    <rect width="300" height="200" fill="url(#marsGrad)"/>
    <!-- Mars rover -->
    <g transform="translate(150, 140)">
        <rect x="-40" y="-20" width="80" height="30" fill="#ecf0f1" rx="5"/>
        <rect x="-35" y="-30" width="70" height="10" fill="#bdc3c7" rx="3"/>
        <circle cx="-30" cy="10" r="8" fill="#2c3e50"/>
        <circle cx="30" cy="10" r="8" fill="#2c3e50"/>
        <circle cx="-25" cy="10" r="6" fill="#2c3e50"/>
        <circle cx="25" cy="10" r="6" fill="#2c3e50"/>
        <circle cx="-20" cy="10" r="4" fill="#2c3e50"/>
        <circle cx="20" cy="10" r="4" fill="#2c3e50"/>
        <!-- Camera mast -->
        <rect x="0" y="-40" width="5" height="20" fill="#7f8c8d"/>
        <rect x="-10" y="-50" width="20" height="10" fill="#3498db" rx="2"/>
    </g>
    <!-- Mars landscape -->
    <path d="M0,180 Q50,160 100,170 T200,165 T300,175 L300,200 L0,200 Z" fill="#8b4513"/>
    <text x="150" y="190" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Curiosity Mars Rover</text>
</svg>
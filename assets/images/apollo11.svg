<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
    <defs>
        <linearGradient id="moonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#34495e"/>
            <stop offset="100%" stop-color="#2c3e50"/>
        </linearGradient>
    </defs>
    <rect width="300" height="200" fill="#0a0e27"/>
    <!-- Moon surface -->
    <ellipse cx="150" cy="150" rx="120" ry="80" fill="url(#moonGrad)"/>
    <!-- Lunar module -->
    <g transform="translate(180, 120)">
        <rect x="-20" y="-30" width="40" height="20" fill="#ecf0f1" rx="5"/>
        <rect x="-25" y="-20" width="50" height="10" fill="#bdc3c7" rx="3"/>
        <rect x="-15" y="-40" width="30" height="10" fill="#f1c40f" rx="2"/>
        <rect x="-10" y="-10" width="20" height="30" fill="#3498db" rx="3"/>
    </g>
    <!-- Stars -->
    <circle cx="50" cy="30" r="1" fill="#ffffff"/>
    <circle cx="250" cy="50" r="1.5" fill="#ffffff"/>
    <circle cx="100" cy="20" r="1" fill="#ffffff"/>
    <circle cx="200" cy="40" r="1.2" fill="#ffffff"/>
    <text x="150" y="190" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Apollo 11 Moon Landing</text>
</svg>
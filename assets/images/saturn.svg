<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <defs>
        <radialGradient id="saturnGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#f5d76e"/>
            <stop offset="50%" stop-color="#f39c12"/>
            <stop offset="100%" stop-color="#d35400"/>
        </radialGradient>
        <filter id="saturnGlow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    <!-- Saturn -->
    <circle cx="100" cy="100" r="70" fill="url(#saturnGrad)" filter="url(#saturnGlow)"/>
    <!-- Rings -->
    <ellipse cx="100" cy="100" rx="100" ry="20" fill="none" stroke="#ecf0f1" stroke-width="15" stroke-opacity="0.8"/>
    <ellipse cx="100" cy="100" rx="90" ry="15" fill="none" stroke="#bdc3c7" stroke-width="10" stroke-opacity="0.6"/>
    <ellipse cx="100" cy="100" rx="80" ry="10" fill="none" stroke="#95a5a6" stroke-width="5" stroke-opacity="0.4"/>
    <text x="100" y="180" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Saturn</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <defs>
        <radialGradient id="venusGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#f5d76e"/>
            <stop offset="50%" stop-color="#f39c12"/>
            <stop offset="100%" stop-color="#d35400"/>
        </radialGradient>
        <filter id="venusGlow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="3" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    <circle cx="100" cy="100" r="90" fill="url(#venusGrad)" filter="url(#venusGlow)"/>
    <!-- Atmosphere swirls -->
    <path d="M50,80 Q100,60 150,80 Q100,100 50,80" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <path d="M60,120 Q100,140 140,120 Q100,100 60,120" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="100" y="180" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Venus</text>
</svg>
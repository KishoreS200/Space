<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
    <defs>
        <linearGradient id="earthGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1a5276"/>
            <stop offset="100%" stop-color="#2e86de"/>
        </linearGradient>
    </defs>
    <rect width="300" height="200" fill="#0a0e27"/>
    <!-- Earth in background -->
    <circle cx="80" cy="150" r="60" fill="url(#earthGrad)"/>
    <!-- ISS -->
    <g transform="translate(220, 100)">
        <rect x="-60" y="-10" width="120" height="20" fill="#ecf0f1" rx="10"/>
        <rect x="-50" y="-20" width="100" height="10" fill="#bdc3c7" rx="5"/>
        <rect x="-40" y="-30" width="80" height="10" fill="#7f8c8d" rx="3"/>
        <rect x="-30" y="-40" width="60" height="10" fill="#3498db" rx="2"/>
        <!-- Solar panels -->
        <rect x="-70" y="-5" width="10" height="30" fill="#2980b9" rx="2" transform="rotate(-30)"/>
        <rect x="60" y="-5" width="10" height="30" fill="#2980b9" rx="2" transform="rotate(30)"/>
        <rect x="-70" y="5" width="10" height="30" fill="#2980b9" rx="2" transform="rotate(-150)"/>
        <rect x="60" y="5" width="10" height="30" fill="#2980b9" rx="2" transform="rotate(150)"/>
    </g>
    <!-- Stars -->
    <circle cx="50" cy="30" r="1" fill="#ffffff"/>
    <circle cx="250" cy="50" r="1.5" fill="#ffffff"/>
    <circle cx="100" cy="20" r="1" fill="#ffffff"/>
    <circle cx="200" cy="40" r="1.2" fill="#ffffff"/>
    <text x="150" y="190" font-family="Arial" font-size="12" fill="white" text-anchor="middle">International Space Station</text>
</svg>
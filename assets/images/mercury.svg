<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <defs>
        <radialGradient id="mercuryGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#a0a0a0"/>
            <stop offset="50%" stop-color="#808080"/>
            <stop offset="100%" stop-color="#606060"/>
        </radialGradient>
        <filter id="mercuryGlow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    <circle cx="100" cy="100" r="90" fill="url(#mercuryGrad)" filter="url(#mercuryGlow)"/>
    <!-- Craters -->
    <circle cx="60" cy="70" r="8" fill="#505050"/>
    <circle cx="120" cy="80" r="5" fill="#505050"/>
    <circle cx="90" cy="130" r="10" fill="#505050"/>
    <circle cx="140" cy="120" r="7" fill="#505050"/>
    <text x="100" y="180" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Mercury</text>
</svg>
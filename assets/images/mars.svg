<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <defs>
        <radialGradient id="marsGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#d35400"/>
            <stop offset="50%" stop-color="#c0392b"/>
            <stop offset="100%" stop-color="#78281f"/>
        </radialGradient>
        <filter id="marsGlow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
    <circle cx="100" cy="100" r="90" fill="url(#marsGrad)" filter="url(#marsGlow)"/>
    <!-- Surface features -->
    <path d="M60,70 Q80,60 100,70 Q120,80 110,90 Q100,100 90,95 Q80,90 60,70" fill="#8b4513"/>
    <circle cx="130" cy="120" r="15" fill="#ffffff" opacity="0.8"/>
    <circle cx="130" cy="120" r="10" fill="#d35400"/>
    <text x="100" y="180" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Mars</text>
</svg>